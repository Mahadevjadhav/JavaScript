<html>
   <head>      
         <script>
            function myFun() {
               var a = 50;
               try {
                  alert("Value of variable a is : " + a );
               } 
               catch ( e ) {
                  alert("Error: " + e.description );
               }
            }
         </script>  
   </head>
   
   <body>
      <p>Click the following to see the result:</p>
      <form>
         <input type="button" value="Click Me" onclick="myFun()">
      </form>
          
   </body>
</html>
